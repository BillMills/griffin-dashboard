<html>
    <head>
        <script src="scripts/pixi.min.js" type="text/javascript"></script>
    </head>

    <body>
        <script>
            var renderer = new PIXI.autoDetectRenderer(300, 300);
            document.body.appendChild(renderer.view);
            var stage = new PIXI.Container();

            var blob = new PIXI.Graphics();
            blob.lineStyle(4, 0xFFFFFF, 1);
            blob.beginFill(0x00FF00);
            vertices = [300*Math.random(),300*Math.random(),300*Math.random(),300*Math.random(),300*Math.random(),300*Math.random()]
            blob.drawPolygon(vertices)
            blob.endFill();
            stage.addChild(blob);


            arc = new PIXI.Graphics()
            arc.lineStyle(10,0xff00ff)
            arc.arc(100,100,50, 0, 1/2*Math.PI)
            stage.addChild(arc)

            pie = wedge(100, 100, 50, 1/2*Math.PI, Math.PI, 0xff00ff, 0xFFFFFF, 10)
            stage.addChild(pie)

            renderer.render(stage);

            window.setTimeout(function(){

                blob.beginFill(1000000*Math.random())
                blob.drawPolygon(vertices)
                blob.endFill()

                renderer.render(stage)
            }, 1000)

            function wedge(x0, y0, radius, startPhi, endPhi, fillColor, lineColor, lineWeight){
                var pie = new PIXI.Graphics()

                pie.lineStyle(lineWeight, lineColor, 1);
                pie.beginFill(fillColor, 1);

                // pie.moveTo(x0,y0);
                // pie.lineTo(x0 + radius*Math.cos(startPhi), y0 + radius*Math.sin(startPhi));
                // pie.arcTo(x0 + radius*Math.cos(endPhi), y0 + radius*Math.sin(endPhi));
                // pie.lineTo(x0,y0);

                pie.arc(x0, y0, radius, startPhi, endPhi);
                pie.lineTo(x0,y0);
                pie.lineTo(x0 + radius*Math.cos(startPhi), y0 + radius*Math.sin(startPhi));

                pie.endFill();

                return pie;
            }
        </script>
    </body>
</html>
